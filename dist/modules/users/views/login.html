<div class=lockscreen style="height: 100%"> <div class=form-box id=login-box> <div class=header style="text-align: left; padding-left: 25px" translate>Sign In</div> <form role=form ng-submit=login() method=post> <div class="body bg-gray"> <div class="callout callout-danger" ng-if=loginError> <p>{{loginError.message | translate}}</p> </div> <auto:fields fields=schema data=credentials options=options></auto:fields> </div> <div class=footer> <button type=submit class="btn bg-olive btn-block" ng-disabled=joinForm.$invalid translate>Sign in</button> <a ng-if="settings.registrationEnabled==='true'" href=#/register class="btn bg-yellow btn-block" translate>Or register</a> <a ng-repeat="provider in authProviders" ng-hide=provider.link ng-click=socialLogin(provider) class="btn btn-block btn-{{provider.class}}"> {{provider.provider | ucfirst}} </a> </div> </form> </div> </div>
