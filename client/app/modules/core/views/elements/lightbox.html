<div class="modal-body" ng-swipe-left="Lightbox.nextImage()" ng-swipe-right="Lightbox.prevImage()">
    <!-- navigation -->
    <div class="lightbox-nav">
        <!-- close button -->
        <button class="close" aria-hidden="true" ng-click="$dismiss()">×</button>

        <div class="btn-group">
            <a class="btn btn-xs btn-primary btn-outline" ng-click="Lightbox.prevImage()">
    ‹ 上一张
  </a>

            <a ng-href="{{Lightbox.imageUrl}}" target="_blank" class="btn btn-xs btn-primary btn-outline" title="Open in new tab">
    在新标签中打开图片
  </a>

            <a class="btn btn-xs btn-primary btn-outline" ng-click="Lightbox.nextImage()">
    下一张 ›
  </a>
        </div>
    </div>

    <div class="lightbox-image-container">
        <!-- caption -->
        <div class="lightbox-image-caption">
            <span>{{Lightbox.imageCaption}}</span>
        </div>
        <!-- image -->
        <img lightbox-src="{{Lightbox.imageUrl}}" alt="">
    </div>
</div>
