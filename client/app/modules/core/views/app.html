<header class="header">
    <a class="logo" href="/">{{ settings.appName }}</a>
    <navbar></navbar>
</header>
<div>
    <div class="wrapper row-offcanvas row-offcanvas-left">
        <aside class="left-side sidebar-offcanvas">
            <section class="sidebar">
                <div class="user-panel">
                    <div class="pull-left info">
                        <p>
                            <a href="" ui-sref="app.users.profile">
                                <!-- {{ 'Hello,' | translate }}  -->
                                {{currentUser.name || currentUser.username}}
                            </a>
                        </p>

                        <!-- <p>
                            <small><a href="" ui-sref="app.users.profile">{{ currentUser.email }}</a></small>
                        </p> -->
                    </div>
                </div>
                <ul class="sidebar-menu">
                    <li ng-if="!item.permissionAccess" ng-repeat="item in menuoptions" ui-sref-active="active">
                        <a class="" href="" ui-sref="{{item.sref}}"><i class="fa fa-fw {{item.icon}}"></i> {{item.name | translate}}</a>
                    </li>
                    <li ng-if="item.permissionAccess" permission permission-only="'ADMIN'" ng-repeat="item in menuoptions" ui-sref-active="active">
                        <a class="" href="" ui-sref="{{item.sref}}"><i class="fa fa-fw {{item.icon}}"></i> {{item.name | translate}}</a>
                    </li>
                </ul>
            </section>
        </aside>
        <aside ui-view class="right-side at-view-fade-in at-view-fade-out">

        </aside>
    </div>
</div>


    <script type="text/ng-template" id="error-messages">
      <div ng-message="required">此项为必填项</div>
      <div ng-message="minlength">字符长度过短</div>
      <div ng-message="maxlength">字符长度过长</div>
      <div ng-message="email">不合法的邮件地址格式</div>
    </script>
    
    <script type="text/ng-template" id="input-template.html">
      <input type="{{options.templateOptions.type || 'text'}}"
         class="form-control"
         id="{{id}}"
         formly-dynamic-name="id"
         formly-custom-validation="options.validators"
         placeholder="{{options.templateOptions.placeholder}}"
         aria-describedby="{{id}}_description"
         ng-required="options.templateOptions.required"
         ng-disabled="options.templateOptions.disabled"
         ng-model="model[options.key]">
    </script>
    <script type="text/ng-template" id="checkbox-template.html">
      <input type="checkbox"
             id="{{id}}"
             formly-dynamic-name="id"
             formly-custom-validation="options.validators"
             aria-describedby="{{id}}_description"
             ng-required="options.templateOptions.required"
             ng-disabled="options.templateOptions.disabled"
             ng-model="model[options.key]">
      {{options.templateOptions.label || 'Checkbox'}}
      {{options.templateOptions.required ? '*' : ''}}
    </script>
