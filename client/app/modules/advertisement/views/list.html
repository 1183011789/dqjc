<div class="panel panel-default">
    <div class="panel-heading">
        广播警示柱 <span style="color:brown;">[共有 {{totalItems}} 个]</span>
        <span class="pull-right btn-group" ng-hide="modalInstance.imageCheckAdd||modalInstance.imageRadioAdd">
            <a href="" ng-class="{disabled:getSelectedCount()<=0}" class="btn btn-xs btn-success" ng-click="editItem()">
              编辑
            </a>
            <a href="" ng-class="{disabled:getSelectedCount()<=0}" class="btn btn-xs btn-danger" ng-click="deleteItems()">
              删除
            </a>
            <a href="" class="btn btn-xs btn-success" ui-sref="^.add()"><i class="fa fa-plus"> 新增 </i></a>
            <a href="" class="btn btn-xs btn-success" ui-sref="^.map()"><i class="fa "> 查看地图 </i></a>
          </span>
    </div>
    <div class="panel-body">
        <form class="form-inline">
            <div class="form-group">
                <label for="exampleInputName2">广播警示柱名称：</label>
                <input type="text" ng-model="searchConditions.name" class="form-control" id="exampleInputName2" placeholder="警示柱名称">
            </div>

            <!-- <div class="form-group">
                <label for="exampleInputEmail2">管理部门：</label> -->
            <!-- <input type="text" ng-model="searchConditions.AdministrativeDepartment" class="form-control" id="exampleInputEmail2" placeholder="管理部门"> -->
            <!-- <select class="form-control" ng-model="searchConditions.AdministrativeDepartment" id="exampleInputEmail2" placeholder="管理部门">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
            </div> -->
            <button type="submit" class="btn btn-default" ng-click="startSearch()"><i class="fa fa-search"> 查询 </i></button>
        </form>
    </div>

    <div class="image-table-div" multi-check-group>

        <table ng-table="tableParams" class="table table-condensed table-bordered table-striped">
            <tr ng-repeat="item in securityEquipments">
                <td data-title="''" style="vertical-align:middle" class="text-center">
                    <input type="checkbox" ng-value="{{item.id}}" ng-change="addEditItem(item)" class="checkbox-lg" ng-model="item.checked">
                </td>
                <td data-title="'名称'" class="text-center" ng-switch="item.rename" style="vertical-align:middle">
                    <a href="" ui-sref="^.view({id: item.id})">
                        <strong ng-switch-default>{{item.name}}</strong>
                    </a>
                </td>
                <td data-title="'编号'" ng-switch="item.titleEdit" class="text-center" style="vertical-align:middle" ng-form="Position">
                    <span ng-switch-default>{{item.number}}</span>
                </td>
                <td data-title="'地址'" ng-switch="item.titleEdit" class="text-center" style="vertical-align:middle" ng-form="Position">
                    <span ng-switch-default>{{item.address}}</span>
                </td>

                <td data-title="'经度'" class="text-center" ng-switch="item.titleEdit" style="vertical-align:middle" ng-form="Station">
                    <span ng-switch-default>{{item.lng}}</span>
                </td>

                <td data-title="'纬度'" class="text-center" ng-switch="item.titleEdit" style="vertical-align:middle" ng-form="Other">
                    <span ng-switch-default>{{ item.lat }}</span>
                </td>

                <td data-title="'状态'" class="text-center" ng-switch="item.state" style="vertical-align:middle" ng-form="">
                    <span ng-switch-default ng-if="item.state===true">可用 </span>
                    <span ng-switch-default ng-if="item.state===false">不可用 </span>
                </td>
                <td data-title="'语音播报'" class="text-center" ng-switch="item.titleEdit" style="vertical-align:middle" ng-form="SiteOfUse">
                    <span ng-switch-default>{{item.voicebroadcast}}</span>
                </td>

                <td data-title="'单点广播'" class="text-center" ng-switch="item.titleEdit" style="vertical-align:middle" ng-form="LocalPoliceStation">
                    <span ng-switch-default>{{item.unicast}}</span>
                </td>

                <td data-title="'摄像头ID'" class="text-center" ng-switch="item.titleEdit" style="vertical-align:middle" ng-form="AdministrativeDepartment">
                    <span ng-switch-default>{{item.cameraid}}</span>
                </td>
                <td data-title="'负责人'" class="text-center" ng-switch="item.titleEdit" style="vertical-align:middle" ng-form="AdministrativeDepartment">
                    <span ng-switch-default>{{item.personCharge}}</span>
                </td>
                <td data-title="'电话'" class="text-center" ng-switch="item.titleEdit" style="vertical-align:middle" ng-form="AdministrativeDepartment">
                    <span ng-switch-default>{{item.contactNumber}}</span>
                </td>
                <td data-title="'所属机构'" class="text-center" ng-switch="item.titleEdit" style="vertical-align:middle" ng-form="AdministrativeDepartment">
                    <span ng-switch-default>{{item.affiliatedinstitution}}</span>
                </td>
                <td data-title="'备注'" class="text-center" ng-switch="item.titleEdit" style="vertical-align:middle" ng-form="AdministrativeDepartment">
                    <span ng-switch-default>{{item.remark}}</span>
                </td>
            </tr>
        </table>
    </div>

            <ul style="margin-top:0px;" uib-pagination total-items="totalItems" max-size="maxSize" ng-model="currentPage" ng-change="pageChanged()" boundary-links="true" rotate="false" items-per-page="itemsPerPage" previous-text="上一页" next-text="下一页" first-text="首页"
                last-text="尾页" style="float: left;"></ul>
        </div> -->
    <div ng-show="tableParams.total()" ng-cloak class=" mh-image-pager>
            <ul style=" margin-top:0px; " uib-pagination ng-show="{{tableParams.total()> tableParams.count()}}" class="mh-images-pagination pagination" total-items="tableParams.total()" max-size="maxSize" ng-model="currentPage" ng-change="tableParams.page(currentPage)" boundary-links="true" rotate="false" items-per-page="tableParams.count()"
        previous-text="上一页" next-text="下一页" first-text="首页" last-text="尾页">
        </ul>
    </div>
</div>
