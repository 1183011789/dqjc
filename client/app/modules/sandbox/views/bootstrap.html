<div class="row">
  <div class="col-md-6">
    <div class="box box-primary">
      <div class="box-header">
        <h3 class="box-title">Alerts</h3>
      </div>
      <div class="box-body">
        <div ng-controller="SandboxBootstrapAlertCtrl">
          <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)">{{alert.msg}}
          </div>
          <button class='btn btn-default' ng-click="addAlert()">Add Alert</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="box box-primary">
      <div class="box-header">
        <h3 class="box-title">Tabs</h3>
      </div>
      <div class="box-body">
        <div ng-controller="SandboxBootstrapTabsCtrl">
          <p>Select a tab by setting active binding to true:</p>

          <p>
            <button class="btn btn-default btn-sm" ng-click="tabs[0].active = true">Select second tab</button>
            <button class="btn btn-default btn-sm" ng-click="tabs[1].active = true">Select third tab</button>
          </p>
          <p>
            <button class="btn btn-default btn-sm" ng-click="tabs[1].disabled = ! tabs[1].disabled">Enable /
                                                                                                    Disable third tab
            </button>
          </p>
          <hr/>
          <uib-tabset>
            <uib-tab heading="Static title">Static content</uib-tab>
            <uib-tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active"
                 disabled="tab.disabled">
              {{tab.content}}
            </uib-tab>
            <uib-tab select="alertMe()">
              <uib-tab-heading>
                <i class="glyphicon glyphicon-bell"></i> Alert!
              </uib-tab-heading>
              I've got an HTML heading, and a select callback. Pretty cool!
            </uib-tab>
          </uib-tabset>
          <hr/>
          <uib-tabset vertical="true" type="pills">
            <uib-tab heading="Vertical 1">Vertical content 1</uib-tab>
            <uib-tab heading="Vertical 2">Vertical content 2</uib-tab>
          </uib-tabset>
          <hr/>
          <uib-tabset justified="true">
            <uib-tab heading="Justified">Justified content</uib-tab>
            <uib-tab heading="SJ">Short Labeled Justified content</uib-tab>
            <uib-tab heading="Long Justified">Long Labeled Justified content</uib-tab>
          </uib-tabset>
        </div>
      </div>
    </div>
  </div>
</div>
