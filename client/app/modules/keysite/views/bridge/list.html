<div class="panel panel-default">
    <div class="panel-heading">
        信息列表
        <span class="pull-right btn-group" ng-hide="modalInstance.imageCheckAdd||modalInstance.imageRadioAdd">
          <a href="" class="btn btn-xs btn-primary" ui-sref="^.add()">
              <i class="fa fa-add">新增</i>
            </a>
          <a href="" class="btn btn-xs btn-primary" ng-click="openLightboxImageChecked()">
            查看
          </a>
          <a href="" ng-class="{disabled:getSelectedCount()<=0}" class="btn btn-xs btn-success" ng-click="editItem()">
            编辑
          </a>
          <a href="" ng-class="{disabled:getSelectedCount()<=0}" class="btn btn-xs btn-danger" ng-click="deleteItems()">
            删除
          </a>
        </span>
    </div>
    <table ng-table="tableParams" class="table table-condensed table-bordered table-striped">
        <tr ng-repeat="row in bridges">
            <td data-title="''">
                <input ng-value="{{row.id}}" multi-check type="checkbox" ng-change="addEditItem(row)" class="input-lg checkbox-lg" ng-model="row.checked">
            </td>
            <td data-title="'编号'" ng-switch="row.rename" ng-form="brdgenumber">
                <strong ng-switch-default>{{row.brdgenumber}}</strong>
            </td>
            <td data-title="'名称'" ng-switch="row.titleEdit" ng-form="bridgename">
                <span ng-switch-default>{{row.bridgename}}</span>
            </td>
            <td data-title="'bridgeclass'" ng-switch="row.rename" ng-form="bridgeclass">
                <strong ng-switch-default>{{row.bridgeclass}}</strong>
            </td>
            <td data-title="'bridgestructure'" ng-switch="row.titleEdit" ng-form="bridgestructure">
                <span ng-switch-default>{{row.bridgestructure}}</span>
            </td>
            <td data-title="'bridgematerial'" ng-switch="row.rename" ng-form="bridgematerial">
                <strong ng-switch-default>{{row.bridgematerial}}</strong>
            </td>
            <td data-title="'brgdgelength'" ng-switch="row.titleEdit" ng-form="brgdgelength">
                <span ng-switch-default>{{row.brgdgelength}}</span>
            </td>
            <td data-title="'bridgehight'" ng-switch="row.titleEdit" ng-form="bridgehight">
                <span ng-switch-default>{{row.bridgehight}}</span>
            </td>
            <td data-title="'bridgealignment'" ng-switch="row.titleEdit" ng-form="bridgealignment">
                <span ng-switch-default>{{row.bridgealignment}}</span>
            </td>
        </tr>
    </table>
</div>

<div ng-show="tableParams.total()" ng-cloak class="mh-image-pager">
    <ul style="margin-top:0px;" uib-pagination ng-show="tableParams.total()>tableParams.count()" class="mh-images-pagination" total-items="tableParams.total()" max-size="maxSize" ng-model="currentPage" ng-change="tableParams.page(currentPage)" boundary-links="true"
        rotate="false" items-per-page="tableParams.count()" previous-text="上一页" next-text="下一页" first-text="首页" last-text="尾页">
    </ul>
</div>
